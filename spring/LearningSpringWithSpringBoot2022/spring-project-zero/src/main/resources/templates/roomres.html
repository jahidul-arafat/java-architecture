<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>London Hotel: Room Reservation</title>
</head>
<body>
  <h1>Welcome to the Reservation Page</h1>
  <table>
    <tr>
      <td>Room</td>
      <td>Room Number</td>
      <td>Guest</td>
    </tr>
    <tr th:each="roomReservation: ${roomReservations}">
      <td th:text="${roomReservation.getRoomName()}">Room Name</td>
      <td th:text="${roomReservation.getRoomNumber()}">Room Number</td>
      <td th:text="${roomReservation.getGuestLastName()}!=null? ${roomReservation.getGuestLastName()}+','+
      ${roomReservation.getGuestFirstName()}: 'VACANT'">Guest</td>

    </tr>
  </table>

</body>
</html>
