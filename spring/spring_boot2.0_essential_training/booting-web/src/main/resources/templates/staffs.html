<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Landon Hotels | Staff Members</title>
</head>
<body>
  <h1>Welcome to Landon Hotel | Staff Members</h1>
  <table>
    <tr>
      <td>Staff ID</td>
      <td>Name</td>
      <td>Position</td>
    </tr>
    <tr th:each="emp: ${employeeDetails}">
      <td th:text="${emp.getEmpID()}"></td>
      <td th:text="${emp.getEmpLastName()}+','+${emp.getEmpFirstName()}"}></td>
      <td th:text="${emp.getEmpPosition()}"></td>
    </tr>
  </table>

</body>
</html>
